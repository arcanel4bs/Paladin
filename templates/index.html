<!DOCTYPE html>
<html>
<head>
    <title>AI Laboratory Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        
        .matrix-bg {
            background-color: #001233;
            background-image: 
                linear-gradient(rgba(0, 18, 51, 0.9), rgba(0, 18, 51, 0.9)),
                repeating-linear-gradient(0deg, transparent, transparent 50px, rgba(0, 255, 255, 0.1) 50px, rgba(0, 255, 255, 0.1) 51px),
                repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(0, 255, 255, 0.1) 50px, rgba(0, 255, 255, 0.1) 51px);
        }

        .terminal {
            font-family: 'Space Mono', monospace;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #001233;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #00ff9d;
            border-radius: 4px;
        }

        .glow {
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .status-light {
            animation: pulse 2s infinite;
        }

        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-upload input[type=file] {
            position: absolute;
            font-size: 100px;
            right: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
    </style>
</head>
<body class="matrix-bg min-h-screen">
    <div class="container mx-auto p-6">
        <div class="max-w-4xl mx-auto">
            <!-- Header -->
            <div class="flex items-center justify-between mb-6 text-cyan-400">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-robot text-3xl"></i>
                    <h1 class="text-2xl font-bold terminal">NEURAL INTERFACE v1.0</h1>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="status-light inline-block w-2 h-2 bg-green-400 rounded-full"></span>
                    <span class="text-sm terminal">SYSTEM ONLINE</span>
                </div>
            </div>

            <!-- Main Interface -->
            <div class="bg-gray-900/80 backdrop-blur-sm rounded-lg p-6 glow">
                <!-- Chat Window -->
                <div id="chat-history" class="h-[500px] mb-6 p-4 bg-gray-900/50 rounded-lg custom-scrollbar overflow-y-auto terminal text-gray-200">
                    <div class="text-cyan-400 mb-4">
                        <i class="fas fa-terminal mr-2"></i>
                        System initialized. Ready for input.
                    </div>
                </div>

                <!-- Input Form -->
                <form id="chat-form" class="space-y-4">
                    <!-- Text Input Area -->
                    <div class="flex gap-3">
                        <div class="flex-1 relative">
                            <i class="fas fa-chevron-right absolute left-3 top-1/2 transform -translate-y-1/2 text-cyan-400"></i>
                            <input type="text" 
                                   id="user-input" 
                                   class="w-full pl-8 pr-4 py-3 bg-gray-800/50 border border-cyan-400/30 rounded-lg focus:outline-none focus:border-cyan-400 text-cyan-100 terminal"
                                   placeholder="Enter your query...">
                        </div>
                        <button type="submit" 
                                class="px-6 py-3 bg-cyan-600 hover:bg-cyan-700 text-white rounded-lg transition-colors terminal flex items-center space-x-2">
                            <span>PROCESS</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>

                    <!-- File Upload Area -->
                    <div class="flex items-center space-x-4">
                        <div class="file-upload">
                            <button type="button" 
                                    class="px-4 py-2 bg-gray-800/50 border border-cyan-400/30 rounded-lg text-cyan-400 hover:bg-gray-700/50 transition-colors terminal">
                                <i class="fas fa-upload mr-2"></i>
                                Upload File
                            </button>
                            <input type="file" 
                                   id="file-upload" 
                                   class="hidden"
                                   accept=".txt,.pdf,.doc,.docx">
                        </div>
                        <span id="file-name" class="text-cyan-400 text-sm terminal"></span>
                    </div>
                </form>

                <!-- Status Bar -->
                <div class="mt-4 flex justify-between text-xs text-cyan-400/70 terminal">
                    <span>MODEL: LLAMA3-70B</span>
                    <span>LATENCY: <span id="latency">0</span>ms</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let startTime;
        let conversation_id = null;

        // File upload button handling
        document.querySelector('.file-upload button').addEventListener('click', function() {
            document.getElementById('file-upload').click();
        });

        // File upload handling
        document.getElementById('file-upload').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name;
            document.getElementById('file-name').textContent = fileName || '';
        });

        // Form submission
        document.getElementById('chat-form').addEventListener('submit', function(e) {
            e.preventDefault();
            sendMessage();
        });

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const fileInput = document.getElementById('file-upload');
            const message = input.value.trim();
            const file = fileInput.files[0];

            if (!message && !file) return;

            const formData = new FormData();
            if (message) {
                formData.append('message', message);
                addToChat('User: ' + message, 'user');
                input.value = '';
            }

            if (file) {
                formData.append('file', file);
                addToChat('User: [Uploaded file: ' + file.name + ']', 'user');
                fileInput.value = '';
                document.getElementById('file-name').textContent = '';
            }

            if (conversation_id) {
                formData.append('conversation_id', conversation_id);
            }

            startTime = Date.now();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                conversation_id = data.conversation_id;

                const latency = Date.now() - startTime;
                document.getElementById('latency').textContent = latency;

                if (data.file_summary) {
                    addToChat('AI: [File Summary] ' + data.file_summary, 'ai');
                }
                addToChat('AI: ' + data.response, 'ai');
            } catch (error) {
                console.error(error);
                addToChat('Error: Neural processing failed', 'error');
            }
        }

        function addToChat(message, type) {
            const chatHistory = document.getElementById('chat-history');
            const messageDiv = document.createElement('div');
            messageDiv.className = `p-3 rounded-lg mb-2 ${
                type === 'user' ? 'bg-gray-800/50 border-l-4 border-cyan-400' :
                type === 'ai' ? 'bg-gray-800/50 border-l-4 border-green-400' :
                'bg-red-900/50 border-l-4 border-red-400'
            }`;
            messageDiv.textContent = message;
            chatHistory.appendChild(messageDiv);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
    </script>
</body>
</html>
